<div data-role="page" self-menuIndex="3" class="config_class">
	<div data-role="header">
		<a href="#" data-icon="back" data-role="button" data-rel="back">Back</a>
	    <h2>Configure</h2>
	</div>
	<div data-role="content">
		<h1 class="superBig">Configure the device</h1>
        <p>You can set the drink for every pumper and the recipe will be prepared based on your configuration</p>
        <ul data-role="listview" data-theme="f" data-inset="true">
        	<li> 
        		<label>Set the name for the device</label>
        		<input id="deviceName" onchange="__proxy__('saveDeviceName',this)"/>
    		</li>
    		<li> 
        		<label>Reset the number of the pump</label>
        		<div class="ui-grid-a">
        			<div class="ui-block-a">
	        			<input id="pumpNumber" type="number"/>
	        		</div>
	        		<div class="ui-block-b">
	        			<button self-callback="resetPump" data-theme="d" data-inline="true">Reste Pump</button>
	        		</div>
	        	</div>
    		</li>
        </ul>
        <ul data-role="listview" id="pumper_list" data-theme="f" data-inset="true">

        </ul>
        <button self-callback="reset" data-theme="d">Reset Cocktails Maker Device</button>
	</div>
</div>
