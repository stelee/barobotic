<div data-role="page" class="mix_up_class" self-menuIndex="2" self-force-nocal="true">
	<style type="text/css">
		.right
		{
			float: right;
			width: 15%;
		}
		.left
		{
			float: left;
			width: 85%;
		}
		.left li
		{
			float: left;
		}
		.ui-listview > .ui-li.ui-first-child,.ui-listview > .ui-li.ui-last-child
		{
			border-radius: 0;
		}
		#volume_panel
		{
			float: right;
		}
		#button_panel
		{
			float: left;
			padding-top: 60px;
		}
		.clear
		{
			clear: both;
		}
	</style>
	<div data-role="header">
		<a href="#" data-icon="back" data-role="button" data-rel="back">Back</a>
		<h1>Mix-up</h1>
	</div>
	
	<div data-role="content">
		<ul data-role="listview" id="control_pannel" data-inset="true" data-theme="b" class="right" style="min-width:200px">
				<li>
					<div id="volume_panel">
						<h1>Class Size:</h1>
						<input data-role="none" type="number" data-type="vslider" name="slider1" id="inputVolume" value="0" min="0" max="500" data-highlight="true" sliderOrientation="verticalInverted" disabled>
					</div>
					<div id="button_panel">
						<button data-inline="true" data-theme='e' self-callback="try">Pour</button>
						<br/>
						<button data-inline="true" data-theme="g" self-callback="save">Save</button>
						<br/>
						<button data-inline="true" data-theme="f" self-callback="cancel">Back</button>
					</div>
					<div class="clear"></div>
				</li>
		</ul>
		<ul data-role="listview" data-theme="b"
			data-inset="true" id="pumper_list" class="left">
		</ul>
	</div>
</div>
