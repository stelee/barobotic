<div data-role="page" class="mix_up_class" self-menuIndex="2">
	<div data-role="header">
		<a href="#" data-icon="back" data-role="button" data-rel="back">Back</a>
		<h1>Mix-up</h1>
	</div>
	
	<div data-role="content">
		<h1 class="superBig">Mix-up Your Own</h1>
		<p>Rate how much you want for each pump and the machine will make the cocktails for you</p>
		<button data-inline="true" data-theme='e' self-callback="try">Try</button><button data-inline="true" data-theme="g" self-callback="save">Save</button>
		<ul data-role="listview" data-inset="true" data-theme="b">
				<li><h1>Volume(times):</h1><input type="range" name="slider1" id="inputVolume" value="1" min="0" max="5" data-highlight="true"></li>
		</ul>
		<ul data-role="listview" data-theme="b"
			data-inset="true" id="pumper_list">
		</ul>
		<button data-inline="true" data-theme='e' self-callback="try">Try</button><button data-inline="true" data-theme="g" self-callback="save">Save</button>
	</div>
</div>
